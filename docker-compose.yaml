
services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      # 1) tu c√≥digo local
      - ./web:/app
      # 2) volumen nombrado para aislar node_modules
      - web_node_modules:/app/node_modules
    depends_on:
      - mongodb
    environment:
      DB_HOST:     mongodb
      DB_PORT:     27017
      DB_NAME:     TEST
      DB_USER:     root
      DB_PASSWORD: 1234

  mongodb:
    image: mongo:7.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 1234
      MONGO_INITDB_DATABASE: TEST
    volumes:
      - db_data:/data/db
      - ./db/init.js:/docker-entrypoint-initdb.d/init.js:ro
    ports:
      - "27017:27017"

volumes:
  db_data:
  web_node_modules:

