<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkCodile | Foro</title>
    <link rel="stylesheet" href="dashboard.css" />
    <script src="dashboard.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Topbar ---------------------------------------------------- -->
      <header class="header">
        <div class="header-left">
          <img src="imagenes/workcodile-perfil2.png" alt="Logo" class="logo" />
          <span class="brand">Work Codile</span>
        </div>

        <div class="header-center">
          <input
            type="search"
            id="search-input"
            placeholder="Buscar en Work Codile…"
          />
        </div>

        <div class="header-right">
          <button id="open-modal" class="btn-create">Crear</button>
          <a href="me.html" title="Mi perfil">
            <img
              alt="Estudiante"
              class="avatar"
              id="user-avatar"
            />
          </a>
        </div>
      </header>

      <!-- Sidebar ---------------------------------------------------- -->
      <aside class="sidebar">
        <nav>
          <ul class="sidebar-menu">
            <li id="menu-inicio" class="menu-item active">
              <img src="imagenes/Inicio.png" alt="Inicio" class="menu-icon" />
              <span>Inicio</span>
            </li>

            <li class="menu-item">
              <div id="menu-cursos" class="menu-cursos-header">
                <img src="imagenes/cursos.png" alt="Cursos" class="menu-icon" />
                <span>Cursos</span>
                <span id="arrow-cursos" class="arrow">▼</span>
              </div>
              <ul id="lista-cursos" class="cursos-lista"></ul>
            </li>

            <li id="menu-soporte" class="menu-item">
              <img src="imagenes/soporte.png" alt="Soporte" class="menu-icon" />
              <span>Soporte</span>
            </li>

            <li id="menu-faq" class="menu-item">
              <img src="imagenes/faq.png" alt="FAQ" class="menu-icon" />
              <span>FAQ</span>
            </li>
            <li id="menu-admin" class="menu-item admin-only" style="display: none;">
              <div id="menu-admin-header" class="menu-admin-header">
                <img src="imagenes/set.jpg" alt="Admin" class="menu-icon" />
                <span>Administración</span>
                <span id="arrow-admin" class="arrow">▼</span>
              </div>
              <ul id="lista-admin" class="admin-lista">
                <li id="admin-manage-courses">Administrar Cursos</li>
              </ul>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Modal Administrar Cursos ------------------------------------------ -->
      <div class="modal" id="admin-course-modal">
        <div class="modal-box">
          <button id="admin-course-modal-close" class="modal-close">✖</button>
          <h3>Administrar Cursos</h3>

          <h4>Agregar Nuevo Curso</h4>
          <form id="add-course-form">
            <label>
              ID del Curso (ej. MAT101)
              <input type="text" id="add-course-id" required />
            </label>
            <label>
              Nombre del Curso
              <input type="text" id="add-course-name" required />
            </label>
            <label>
              Descripción del Curso
              <textarea id="add-course-description" rows="3" required></textarea>
            </label>
            <button type="submit" class="btn-publish">Agregar Curso</button>
          </form>

          <hr style="margin: 20px 0;">

          <h4>Eliminar Curso Existente</h4>
          <form id="delete-course-form">
            <label>
              Seleccionar Curso a Eliminar
              <select id="delete-course-select" required></select>
            </label>
            <button type="submit" class="btn-delete">Eliminar Curso</button>
          </form>
        </div>
      </div>

      <!-- Feed ------------------------------------------------------- -->
      <main class="feed" id="feed"></main>

      <!-- Rightbar --------------------------------------------------- -->
      <aside class="rightbar">
        <h4>Top usuarios</h4>
        <table id="top-users-table" class="user-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Usuario</th>
              <th>Calificación Promedio</th>
            </tr>
          </thead>
          <tbody id="top-users-body"></tbody>
        </table>
      </aside>

      <!-- FAB móvil -------------------------------------------------- -->
      <button class="fab" id="fab">＋</button>

      <!-- Modal Crear Post ------------------------------------------ -->
      <div class="modal" id="modal">
        <div class="modal-box">
          <button id="modal-close" class="modal-close">✖</button>
          <h3>Nuevo post</h3>

          <form id="post-form">
            <label
              >Curso
              <select id="post-course" required></select>
            </label>

            <label
              >Título
              <input type="text" id="post-title" minlength="4" required />
            </label>

            <label
              >Contenido
              <textarea
                id="post-body"
                rows="4"
                minlength="8"
                required
              ></textarea>
            </label>

            <label
              >URL de imagen (opcional)
              <input type="url" id="post-image" />
            </label>

            <img id="post-preview" class="img-preview" style="display: none" />
            <button type="submit" id="btn-publish" class="btn-publish" disabled>
              Publicar
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
