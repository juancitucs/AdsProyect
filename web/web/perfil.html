<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkCodile | Mi Perfil</title>
  <link rel="stylesheet" href="perfil.css" />
  <script src="perfil.js" defer></script>
</head>
<body>
  <div class="profile-page">
    <!-- COLUMNA PRINCIPAL -->
    <div class="profile-main">
      <!-- Header -->
      <header class="profile-header">
        <button id="back-btn" class="back-btn">‚Üê Volver</button>
        <h1 class="profile-title">Mi Perfil</h1>
      </header>

      <!-- Tabs -->
      <nav class="profile-tabs">
        <button class="tab-btn active" data-tab="edit">Editar Perfil</button>
        <button class="tab-btn" data-tab="posts">Mis Posts</button>
        <button class="tab-btn" data-tab="comments">Mis Comentarios</button>
      </nav>

      <!-- Contenidos de pesta√±as -->
      <section id="tab-edit" class="tab-content active">
        <form id="profile-form" class="profile-form">
          <div class="avatar-section">
            <img src="imagenes/workcodile-perfil2.png" alt="Avatar" id="avatar-preview" class="avatar-preview" />
            <label for="avatar-input" class="avatar-upload-btn">Cambiar foto</label>
            <input type="file" id="avatar-input" accept="image/*" hidden />
          </div>
          <div class="fields">
            <label>Nombre de usuario
              <input type="text" id="username" placeholder="Tu nombre de usuario" required />
            </label>
            <label>Correo electr√≥nico
              <input type="email" id="email" placeholder="tu@correo.com" required />
            </label>
            <label>Biograf√≠a
              <textarea id="bio" rows="3" placeholder="Cu√©ntanos sobre ti..."></textarea>
            </label>
            <label>Contrase√±a actual
              <input type="password" id="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
            </label>
            <label>Nueva contrase√±a
              <input type="password" id="new-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
            </label>
          </div>
          <div class="actions">
            <button type="submit" class="btn-save">Guardar cambios</button>
          </div>
        </form>
      </section>

      <section id="tab-posts" class="tab-content">
        <ul id="posts-list" class="item-list">
          <!-- JS inyecta aqu√≠ los <li> de posts con bot√≥n ‚Äú√ó‚Äù -->
        </ul>
      </section>

      <section id="tab-comments" class="tab-content">
        <ul id="comments-list" class="item-list">
          <!-- JS inyecta aqu√≠ los <li> de comentarios con bot√≥n ‚Äú√ó‚Äù -->
        </ul>
      </section>
    </div>

    <!-- COLUMNA DERECHA: Logros -->
    <aside class="profile-aside">
      <h2>Logros</h2>
      <ul class="achievements-list">
        <li class="badge">üèÖ Primer Post Publicado</li>
        <li class="badge">üí¨ 10 Comentarios</li>
        <li class="badge">‚≠ê 5 Upvotes</li>
        <li class="badge">üìÖ Miembro desde Hoy</li>
      </ul>
    </aside>
  </div>
</body>
</html>
