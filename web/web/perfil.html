<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkCodile | Perfil</title>

    <!-- Estilos sin cambios -->
    <link rel="stylesheet" href="perfil.css" />
    <!-- ⚠️ Mantén **el mismo nombre** del JS que actualizamos abajo -->
    <script src="perfil.js" defer></script>
  </head>
  <body>
    <div class="profile-page">
      <!-- COLUMNA PRINCIPAL -->
      <div class="profile-main">
        <!-- Header --------------------------------------------------- -->
        <header class="profile-header">
          <button id="back-btn" class="back-btn">← Volver</button>
          <h1 id="page-title" class="profile-title">Perfil</h1>
        </header>

        <!-- Public Profile Info -------------------------------------- -->
        <section id="public-profile-info" class="profile-form">
          <div class="form-group avatar-upload-group">
            <label>Foto de Perfil:</label>
            <img id="avatar-preview" src="imagenes/workcodile-perfil2.png" alt="Avatar Preview" class="avatar-preview">
          </div>

          <div class="form-group">
            <label>Nombre de Usuario:</label>
            <input type="text" id="username" class="form-control" readonly>
          </div>

          <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" class="form-control" readonly>
          </div>

          <div class="form-group">
            <label>Biografía:</label>
            <textarea id="bio" class="form-control" rows="4" readonly></textarea>
          </div>
        </section>

        <!-- Tabs ------------------------------------------------------ -->
        <nav class="profile-tabs" id="tab-bar">
          <button class="tab-btn active" data-tab="posts">Posts</button>
          <button class="tab-btn" data-tab="comments">Comentarios</button>
        </nav>

        <!-- Contenidos de pestañas ----------------------------------- -->
        

        

        <section id="tab-posts" class="tab-content active">
          <ul id="posts-list" class="item-list"></ul>
        </section>

        <section id="tab-comments" class="tab-content">
          <ul id="comments-list" class="item-list"></ul>
        </section>
      </div>

      <!-- ASIDE: logros (sin cambios) ------------------------------- -->
      <aside class="profile-aside">
        <h2>Logros</h2>
        <ul class="achievements-list">
          <li class="badge">🏅 Primer Post Publicado</li>
          <li class="badge">💬 10 Comentarios</li>
          <li class="badge">⭐ 5 Upvotes</li>
          <li class="badge">📅 Miembro desde Hoy</li>
        </ul>
      </aside>
    </div>
  </body>
</html>
