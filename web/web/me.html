<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkCodile | Mi Perfil</title>

    <link rel="stylesheet" href="perfil.css" />
    <script src="me.js" defer></script>
  </head>
  <body>
    <div class="profile-page">
      <div class="profile-main">
        <header class="profile-header">
          <button id="back-btn" class="back-btn">‚Üê Volver</button>
          <h1 id="page-title" class="profile-title">Mi Perfil</h1>
        </header>

        <nav class="profile-tabs" id="tab-bar">
          <button class="tab-btn active" data-tab="edit" id="tab-edit-btn">
            Editar Perfil
          </button>
          <button class="tab-btn" data-tab="posts">Posts</button>
          <button class="tab-btn" data-tab="comments">Comentarios</button>
          <button class="tab-btn" data-tab="favorites">Favoritos</button>
        </nav>

        <section id="tab-edit" class="tab-content active">
          <form id="profile-form" class="profile-form">
            <div class="form-group avatar-upload-group">
              <label for="avatar-url-input">Foto de Perfil:</label>
              <img id="avatar-preview" src="imagenes/workcodile-perfil2.png" alt="Avatar Preview" class="avatar-preview">
              <input type="text" id="avatar-url-input" placeholder="URL de la imagen" class="form-control">
              <button type="button" class="btn avatar-upload-btn">Subir Imagen</button>
            </div>

            <div class="form-group">
              <label for="username">Nombre de Usuario:</label>
              <input type="text" id="username" class="form-control" readonly>
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" class="form-control" readonly>
            </div>

            <div class="form-group">
              <label for="bio">Biograf√≠a:</label>
              <textarea id="bio" class="form-control" rows="4" readonly></textarea>
            </div>

            <div id="password-fields" class="form-group password-fields" style="display: none;">
              <label for="current-password">Contrase√±a Actual:</label>
              <input type="password" id="current-password" class="form-control">
              <label for="new-password">Nueva Contrase√±a:</label>
              <input type="password" id="new-password" class="form-control">
              <label for="confirm-password">Confirmar Nueva Contrase√±a:</label>
              <input type="password" id="confirm-password" class="form-control">
            </div>

            <div class="form-actions">
              <button type="button" id="edit-btn" class="btn btn-primary">Editar Perfil</button>
              <button type="submit" id="save-btn" class="btn btn-success" style="display: none;">Guardar Cambios</button>
              <button type="button" id="cancel-btn" class="btn btn-secondary" style="display: none;">Cancelar</button>
            </div>
          </form>
        </section>

        <section id="tab-posts" class="tab-content">
          <ul id="posts-list" class="item-list"></ul>
        </section>

        <section id="tab-comments" class="tab-content">
          <ul id="comments-list" class="item-list"></ul>
        </section>

        <section id="tab-favorites" class="tab-content">
          <h2>Mis Cursos Favoritos</h2>
          <div id="courses-grid" class="courses-grid"></div>
        </section>
      </div>

      <aside class="profile-aside">
        <h2>Logros</h2>
        <ul class="achievements-list">
          <li class="badge">üèÖ Primer Post Publicado</li>
          <li class="badge">üí¨ 10 Comentarios</li>
          <li class="badge">‚≠ê 5 Upvotes</li>
          <li class="badge">üìÖ Miembro desde Hoy</li>
        </ul>
      </aside>
    </div>
        <!-- Modal Editar Post ------------------------------------------ -->
      <div class="modal" id="edit-post-modal">
        <div class="modal-box">
          <button id="edit-modal-close" class="modal-close">‚úñ</button>
          <h3>Editar post</h3>

          <form id="edit-post-form" data-post-id="">
            <label
              >Curso
              <select id="edit-post-course" required></select>
            </label>

            <label
              >T√≠tulo
              <input type="text" id="edit-post-title" minlength="4" required />
            </label>

            <label
              >Contenido
              <textarea
                id="edit-post-body"
                rows="4"
                minlength="8"
                required
              ></textarea>
            </label>

            <label
              >URL de imagen (opcional)
              <input type="url" id="edit-post-image" />
            </label>

            <img id="edit-post-preview" class="img-preview" style="display: none" />
            <div class="form-actions">
              <button type="submit" id="btn-update-post" class="btn btn-success">
                Guardar Cambios
              </button>
              <button type="button" id="btn-cancel-edit" class="btn btn-secondary">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </body>
</html>
