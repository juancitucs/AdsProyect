<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkCodile | Foro</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="dashboard.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Topbar -->
    <header class="header">
      <div class="header-left">
        <img src="imagenes/logo-workcodile.png" alt="Logo" class="logo" />
        <span class="brand">Work Codile</span>
      </div>
      <div class="header-center">
        <input type="search" id="search-input" placeholder="Buscar en Work Codile…" />
      </div>
      <div class="header-right">
        <button id="open-modal" class="btn-create">Crear</button>
        <!-- Le damos un id para detectar el click -->
        <img id="profile-btn" src="imagenes/usuario.png" alt="Estudiante" class="avatar" />
      </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
      <nav>
        <ul class="nav-static">
          <li class="nav-item active" data-static>Home</li>
          <li class="nav-item" data-static>Popular</li>
          <li class="nav-item" data-static>Explorar</li>
        </ul>
        <h4 class="nav-title">Materias</h4>
        <ul id="subjects-list" class="nav-dynamic"></ul>
      </nav>
    </aside>

    <!-- Feed -->
    <main class="feed" id="feed"></main>

    <!-- Rightbar -->
    <aside class="rightbar">
      <h4>Recientes</h4>
      <ul id="recent-posts" class="recent-list"></ul>
    </aside>

    <!-- FAB móvil -->
    <button class="fab" id="fab">＋</button>

    <!-- Modal Crear Post -->
    <div class="modal" id="modal">
      <div class="modal-box">
        <button id="modal-close" class="modal-close">✖</button>
        <h3>Nuevo post</h3>
        <form id="post-form">
          <label>Materia
            <select id="post-subject" required></select>
          </label>
          <label>Título
            <input type="text" id="post-title" required />
          </label>
          <label>Contenido
            <textarea id="post-body" rows="4" required></textarea>
          </label>
          <label>URL de imagen (opcional)
            <input type="url" id="post-image" />
          </label>
          <button type="submit" class="btn-publish">Publicar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
